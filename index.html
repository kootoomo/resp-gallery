<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Responsive Gallery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<link
	rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"
  	/>
</head>

<body>
<section class="gallery">
	<div class="container">
		<div class="box a"><a href="images/img1.jpg" target="_blank" data-fancybox="gallery" data-caption="Like a Bull">
			<img src="images/img1.jpg" alt="like a bull">
		</a></div>
		<div class="box b"><a href="images/img2.jpg" target="_blank" data-fancybox="gallery" data-caption="Orange flower">
			<img src="images/img2.jpg"alt="orange flower">
		</a></div>
		<div class="box c"><a href="images/img3.jpg" target="_blank" data-fancybox="gallery" data-caption="White Flower">
			<img src="images/img3.jpg"alt="White Flower">
		</a></div>
		<div class="box d"><a href="images/img4.jpg" target="_blank" data-fancybox="gallery" data-caption="DandyLion">
			<img src="images/img4.jpg"alt="DandyLion">
		</a></div>
		<div class="box e"><a href="images/img5.jpg" target="_blank" data-fancybox="gallery" data-caption="Siamese cat">
			<img src="images/img5.jpg"alt="Siamese cat">
		</a></div>
		<div class="box f"><a href="images/img6.jpg" target="_blank" data-fancybox="gallery" data-caption="Turtle">
			<img src="images/img6.jpg"alt="Turtle">
		</a></div>
		<div class="box g"><a href="images/img7.jpg" target="_blank" data-fancybox="gallery" data-caption="Furry cat">
			<img src="images/img7.jpg"alt="Furry cat">
		</a></div>
		<div class="box h"><a href="images/img8.jpg" target="_blank" data-fancybox="gallery" data-caption="Violet flowers">
			<img src="images/img8.jpg"alt="Violet flowers">
		</a></div>
		<div class="box i"><a href="images/img9.jpg" target="_blank" data-fancybox="gallery" data-caption="Wise Cat">
			<img src="images/img9.jpg"alt="Wise Cat">
		</a></div>
		<div class="box j"><a href="images/img10.jpg" target="_blank" data-fancybox="gallery" data-caption="Nice Flowers">
			<img src="images/img10.jpg"alt="Nice Flowers">
		</a></div>
	</div>
</section>
